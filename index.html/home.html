<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Arrow Forward -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward" />
    <title>Mekanika Digital Pratama</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="../styles/home.css">
    <!--Box Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo"><a href="#"><img src="../images/logo.png"></a>
         <div class="title"><a href="#"><img src="../images/slogan.svg"></a>

        <!--Nav List -->
        <div class="navbar">
            <ul>
                 <li><a href="home" class="home-active">Home</a></li>
                 <li><a href="about">About</a></li>
                <li><a href="products">Product</a></li>
                 <li><a href="industry">Industry</a></li>
                 <li><a href="office">Office</a></li>
            </ul>
        </div>

    </header>

    <!-- Home -->
    <section class="home swiper" id="home">
        <div class="swiper-wrapper">
            <!--Slide 1-->
            <div class="swiper-slide container">
                <div class="home-text">
                    <span></span>
                    <h1></h1>
                    <a href="#" class="btn">Contact Us <i class="bx bx=right-arrow-alt"></i></a>
                </div>
                <img src="../images/carousel.svg" alt="">
            </div>

        </div>
             <div class="swiper-button-next"></div>
             <div class="swiper-button-prev"></div>
         </div>
    </section>
    
    <!-- Categories -->
    <section class="categories" id="categories">
        <div class="heading">
            <h1></h1>
            <a href=""></a>
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--Link To JS-->
    <script src="home.js">

    </script>

    <!--Image Galery-->
     <div class="gallery-container">
        <div class="gallery-header">
        <img src="../images/loyal.svg" alt="">
    </div>


    
</body>
</html>
